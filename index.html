<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<div class="terminal">

</div>

<body>
    <img class="envelope_green env-position1" id="test1" src="images/envelope_green.png" width="150">
    <img class="laptop_1" src="images/laptop-03.png" width="150" alt="">
    <img class="envelope_green env-position2" src="images/envelope_green.png" width="150">
    <img class="router_1" src="images/router-01.png" width="150" alt="">
    <img class="laptop_2" src="images/laptop-03.png" width="150" alt="">
</body>
<script>
    $('.terminal').terminal({
        cat: function (width, height) {
            return new Promise(function (resolve) {
                const img = $('<img src="https://placekitten.com/' +
                    width + '/' + height + '">');

                img.on('load', () => resolve(img));
            });
        },
        team: function () {
            return "pradyumn jain"
        },
        connect: function (from, to) {
            var element = document.getElementById("test1");
            element.classList.add("test");
            setTimeout(function () { element.classList.remove("test"); }, 11000);
            return "making a connection from " + from + " to " + to;
        }
    }, {
            greetings: 'Bash --Terminal\\n'
        });
</script>

</html>
